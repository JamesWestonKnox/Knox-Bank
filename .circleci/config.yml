version: 2.1

orbs:
  node: circleci/node@5.1.0

jobs:
  security-pipeline:
    docker:
      - image: cimg/node:20.5
    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: |
            cd backend && npm ci --legacy-peer-deps
            cd ../frontend && npm ci --legacy-peer-deps

      - run:
          name: Run Tests
          command: |
            cd backend
            npm test || echo "No backend tests yet"
            cd ../frontend
            npm test || echo "No frontend tests yet"

      - run:
          name: Dependency Audit
          command: |
            cd backend && npm audit --audit-level=high || true
            cd ../frontend && npm audit --audit-level=high || true

      - run:
          name: SonarCloud Scan
          command: |
            cd backend
            npm install --save-dev sonarqube-scanner
            npx sonarqube-scanner \
              -Dsonar.projectKey=${SONAR_PROJECT_KEY} \
              -Dsonar.organization=${SONAR_ORG_KEY} \
              -Dsonar.sources=. \
              -Dsonar.host.url=${SONAR_HOST_URL} \
              -Dsonar.token=${SONAR_TOKEN}

      - run:
          name: Start Backend & Run Newman Tests
          command: |
            cd backend
            export CI=true
            npm install --save-dev newman
            # Start server in background using HTTP for CI
            NODE_TLS_REJECT_UNAUTHORIZED=0 npm run dev &> server.log &
            SERVER_PID=$!
            echo "Server PID: $SERVER_PID"
            echo "Waiting 10 seconds for server to start..."
            sleep 10
            # Set baseUrl variable for Newman dynamically
            npx newman run ../postman/KnoxBank_API_Tests.postman_collection.json \
              --env-var "CI=true" \
              --reporters cli,junit
            # Kill server after tests
            kill $SERVER_PID
