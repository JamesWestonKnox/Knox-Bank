version: 2.1

orbs:
  node: circleci/node@5.1.0

jobs:
  security-pipeline:
    docker:
      - image: cimg/node:20.5
    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: |
            cd backend && npm ci --legacy-peer-deps
            cd ../frontend && npm ci --legacy-peer-deps

      - run:
          name: Run Tests
          command: |
            cd backend
            npm test || echo "No backend tests yet"
            cd ../frontend
            npm test || echo "No frontend tests yet"

      - run:
          name: Dependency Audit
          command: |
            cd backend && npm audit --audit-level=high || true
            cd ../frontend && npm audit --audit-level=high || true

      - run:
          name: SonarCloud Scan
          command: |
            cd backend
            npm install --save-dev sonarqube-scanner
            npx sonarqube-scanner \
              -Dsonar.projectKey=${SONAR_PROJECT_KEY} \
              -Dsonar.organization=${SONAR_ORG_KEY} \
              -Dsonar.sources=. \
              -Dsonar.host.url=${SONAR_HOST_URL} \
              -Dsonar.token=${SONAR_TOKEN}

      - run:
          name: Start Backend Server
          command: |
            cd backend
            export CI=true
            nohup npm run dev &  # Run server in background
            echo "Waiting for server to start..."
            for i in {1..30}; do
              if curl -s http://localhost:4000/health >/dev/null 2>&1; then
                echo "Server is up!"
                break
              else
                echo "Waiting for server..."
                sleep 2
              fi
            done

      - run:
          name: Run API Tests
          command: |
            cd backend
            npm install --save-dev newman
            npx newman run postman/KnoxBank_API_Tests.postman_collection.json --reporters cli,junit --insecure

workflows:
  version: 2
  security_scan_workflow:
    jobs:
      - security-pipeline
